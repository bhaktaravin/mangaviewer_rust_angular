<h1>Manga Viewer and Downloader</h1>

<!-- -->

<div class="card-grid">
  @for (manga of mangaList; track manga.id) {
    @if (getCoverId(manga)) {
      <div class="manga-card">
        <p>{{ manga.id }}</p>
        <img 
          [src]="'https://uploads.mangadex.org/covers/' + manga.id + '/' + getCoverId(manga) + '.jpg'" 
          alt="{{ manga.attributes.title['en'] }}" 
        />
        
      </div>
    }
  }
</div>
